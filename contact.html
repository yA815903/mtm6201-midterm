<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dave Wild Bakery</title>
	<link rel="stylesheet" href="css/main.css">
	<style></style>
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/dave-the-bakery.jpg" alt="Dave" class="bakery">
			<h1 class="name">Dave Wild bakery</h1>
		</div>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section class="contact-info">
		<h2>Contact Information</h2>
		<ul>
			<li>Email: davewildbakery@example.com</li>
			<li>Phone: 123-456-7890</li>
			<li>Address: 1 Elgin St Ottawa, ON</li>
		</ul>
	</section>
	<section class="section">
		<h2>Contact Us</h2>
		<form action="/submit_form" method="post">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="message">Message</label>
			<textarea id="message" name="message" required></textarea>

			<input type="submit" value="Submit">
		</form>
	</section>
	<footer>
		<p>&copy; 2022 Dave Wild Bakery.</p>
	</footer>
</body>
</html>
